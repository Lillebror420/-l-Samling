    <script>
        // Funktion til at generere et tilfældigt tidsinterval mellem min og max (i millisekunder)
        function getRandomDelay(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Definer minimum og maksimum forsinkelse (i millisekunder)
        const minDelay = 2000;  // 2 sekunder
        const maxDelay = 10000; // 10 sekunder

        // Generer det tilfældige tidsinterval
        const randomDelay = getRandomDelay(minDelay, maxDelay);
        const countdownSeconds = randomDelay / 1000;

        console.log(`Loader samling, vent venligst i ${countdownSeconds} sekunder.`);

        // Funktion til at opdatere nedtællingen i konsollen
        let countdown = countdownSeconds;
        const countdownInterval = setInterval(function() {
            console.log(`Tid tilbage: ${countdown} sekunder`);
            countdown--;

            if (countdown < 0) {
                clearInterval(countdownInterval);
                console.log("Redirecting now...");
            }
        }, 1000);

        // Sæt en timeout til at omdirigere efter det tilfældige tidsinterval
        setTimeout(function() {
            window.location.href = 'landing.php';
        }, randomDelay);
    </script>
